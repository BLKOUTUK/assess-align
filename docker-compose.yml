version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      # Add your environment variables here
      # - NEXT_PUBLIC_SUPABASE_URL=your_supabase_url
      # - NEXT_PUBLIC_SUPABASE_ANON_KEY=your_supabase_anon_key
    restart: always
